<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Franquia</title>
    <link rel="stylesheet" href="/franquia/franquia.css">
</head>

<body>
    <header>
        <h1>CRUD Franquia MilkMoo</h1>
    </header>

    <main>
        <section class="form-section">
            <h2>Cadastro de Franquia</h2>

            <form id="franquiaForm">
                <div class="search-container">
                    <label for="searchId">Buscar por ID:</label>
                    <div class="search-input-group">
                        <input type="number" id="searchId" placeholder="Digite o ID para buscar">
                        <button type="button" id="btnBuscar">üîç Buscar</button>

                        <button type="button" id="btnIncluir" class="btn-primary">Incluir</button>
                        <button type="button" id="btnAlterar" class="btn-secondary"
                            style="display: none;">Alterar</button>
                        <button type="button" id="btnExcluir" class="btn-danger" style="display: none;">Excluir</button>
                        <button type="button" id="btnSalvar" class="btn-save" style="display: none;">Salvar</button>
                        <button type="button" id="btnCancelar" class="btn-cancel">Cancelar</button>
                    </div>
                </div>

                <fieldset id="formFields">
                    <legend>Dados da Franquia</legend>

                    <div class="form-group">
                        <label for="nome_franquia">Nome da Franquia:</label>
                        <input type="text" id="nome_franquia" name="nome_franquia" required>
                    </div>

                    <div class="form-group">
                        <label for="endereco_franquia">Endere√ßo:</label>
                        <input type="text" id="endereco_franquia" name="endereco_franquia">
                    </div>

                    <div class="form-group">
                        <label for="cidade_franquia">Cidade:</label>
                        <input type="text" id="cidade_franquia" name="cidade_franquia" required>
                    </div>

                    <div class="form-group">
                        <label for="estado_franquia">Estado:</label>
                        <input type="text" id="estado_franquia" name="estado_franquia" required maxlength="2">
                    </div>

                    <div class="form-group">
                        <label for="telefone_franquia">Telefone:</label>
                        <input type="text" id="telefone_franquia" name="telefone_franquia">
                    </div>

                    <div class="form-group">
                        <label for="email_franquia">Email:</label>
                        <input type="email" id="email_franquia" name="email_franquia">
                    </div>
                </fieldset>
            </form>
        </section>

        <section class="list-section">
            <div class="table-container">
                <table id="franquiasTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Endere√ßo</th>
                            <th>Cidade</th>
                            <th>Estado</th>
                            <th>Telefone</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="franquiasTableBody">
                        <!-- Dados ser√£o carregados dinamicamente -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 MilkMoo Franquias</p>
    </footer>

    <div id="messageContainer" class="message-container"></div>

    <script src="/franquia/franquia.js" defer></script>

</body>

</html>
